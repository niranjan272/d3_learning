<html lang="en">
<head>

<title>D3 Page Template</title>
<script type="text/javascript" src="../d3/d3.js"></script>
</head>
<body>
<script type="text/javascript">
  var dataset = [5,10,15,20,25];
  d3.select("body").append("p").text("New Paraghraph")
  d3.select("body").selectAll("p")
  .data(dataset)
  .enter()
  .append("p")
  .text("New Paraghraph")
</script>
</body>
</html>
