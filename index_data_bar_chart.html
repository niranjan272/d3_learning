<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bar Chart</title>
		<script type="text/javascript" src="../d3/d3.js"></script>
		<style type="text/css">

		</style>
	</head>
	<body>
		<script type="text/javascript">
      var w = 500;
      var h = 100;
			var bar_padding = 1;
      //var dataset = [];
			var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19,14, 11, 22, 29, 11, 13, 12, 17, 18, 10,24, 18, 25, 9, 3 ];
			/*for (i = 0 ;i<20 ; i++){
        var new_num = Math.floor(Math.random()*30);
        dataset.push(new_num)
      }*/
			//Create SVG element
      var svg = d3.select("body")
                  .append("svg")
                  .attr('width', 'w')
                  .attr('height', 'h');

			svg.selectAll("rect")
                        .data(dataset)
                        .enter()
                        .append("rect")
												.text(function(d){
														return d;
												})
												.attr('x', function(d,i){
													 		return i *(w/dataset.length);
												})
												.attr('y', function(d){
															return d;
												})
												.attr('width', w / dataset.length - bar_padding)
												.attr('height', function(d){
															return d*4;
												})
			      						.attr('fill', function(d){
															return "rgb(0, 0, " + (d * 10) + ")";
												})
      									.attr('stroke', 'black')
      									;

		</script>
	</body>
</html>
