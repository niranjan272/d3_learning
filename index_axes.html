<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A simple, unstyled axis</title>
		<script type="text/javascript" src="../d3/d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */
			.axis path,
			.axis line{
				fill : none;
				stroke : black;
				shape-rendering : crispEdges;
			}
			.axis text{
				font-family: sans-serif;
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var w = 500;
			var h = 300;
			var padding = 30;
			var dataset = [];
			var data_points = 50;
			var xRange = Math.random() * 1000;
			var yRange = Math.random() * 1000;
			for( i= 0 ; i<data_points;i++){
				var x_num = Math.floor(Math.random()*xRange);
				var y_num = Math.floor(Math.random()*yRange);
				dataset.push([x_num,y_num]);
			}
			var format_per = d3.format(".1%");
			//Create scale functions
			var xScale = d3.scaleLinear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, w - padding * 2]);
			var yScale = d3.scaleLinear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([h - padding, padding]);
			var rScale = d3.scaleLinear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([2, 5]);
			//Define X axis
			var xAxis = d3.axisBottom()
							  .scale(xScale)
								.ticks(5)
								.tickFormat(format_per);

			// Define Y Axis
			var yAxis = d3.axisLeft()
										.scale(yScale)
										.ticks(5);
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			//Create circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", function(d) {
			   		return rScale(d[1]);
			   });
			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");


			//Create X axis
			svg.append("g")
				.attr('class', 'axis')
				.attr('transform', "translate(0 ,"+(h- padding) + ")")
				.call(xAxis);

			// Create Y axis
			svg.append("g")
			.attr('class', 'axis')
			.attr('transform', "translate("+ padding +",0)")
			.call(yAxis);
		</script>
	</body>
</html>
